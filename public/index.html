<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title id="metaTitle">OTI Sud · Bienvenue dans le Sud Sauvage</title>
    <meta id="metaDescription" name="description" content="Découvrez l'Entre-Deux, Saint-Joseph, Saint-Philippe et Le Tampon." />

    <meta id="metaOgTitle" property="og:title" content="OTI Sud · Liens officiels" />
    <meta id="metaOgDescription" property="og:description" content="Infos pratiques, randonnées et billetterie pour le Sud de La Réunion." />
    <meta
      id="metaOgImage"
      property="og:image"
      content="https://images.unsplash.com/photo-1464823063530-08f10ed1a2dd?auto=format&fit=crop&w=1200&q=80"
    />
    <meta property="og:type" content="website" />
    <meta id="metaThemeColor" name="theme-color" content="#0F6885" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <div class="wrap">
        <header class="hero" id="hero">
          <div class="lang-container">
            <button
              class="lang-trigger"
              id="langTrigger"
              type="button"
              aria-label="Choisir la langue"
              aria-haspopup="menu"
              aria-controls="langMenu"
              aria-expanded="false"
            >
              <span id="currentLangLabel">FR</span>
              <svg viewBox="0 0 12 12"><path d="M2 4l4 4 4-4z" /></svg>
            </button>
            <div class="lang-menu" id="langMenu" role="menu"></div>
          </div>

          <div class="carousel" id="carousel" aria-hidden="true"></div>
          <div class="hero-overlay"></div>

          <div class="hero-center">
            <div class="logo-row">
              <div class="logo-box" id="logoLeftBox">
                <div class="logo-placeholder" id="logoLeftPlaceholder">LOGO<br />OTI SUD</div>
              </div>
              <p class="hero-tagline" id="heroTagline"></p>
            </div>
          </div>

          <div class="hero-cut" aria-hidden="true">
            <svg viewBox="0 0 864 220" preserveAspectRatio="none">
              <path
                fill="#0F6885"
                d="M0,160 C70,188 150,191 238,171 C347,146 448,109 560,84 C665,61 764,47 864,34 L864,220 L0,220 Z"
              ></path>
            </svg>
          </div>
        </header>

        <main class="content">
          <nav class="socials" id="socials" aria-label="Réseaux sociaux"></nav>
          <div class="sections" id="sections"></div>

          <div class="footer" id="footer">
            <div class="footer-line" id="footerLine"></div>
            <div class="footer-links" id="footerLinks" hidden></div>
          </div>
        </main>

        <button class="share-fab" id="shareBtn" aria-label="Partager" type="button">
          <svg viewBox="0 0 24 24">
            <path
              d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"
            />
          </svg>
        </button>
      </div>
    </div>

    <div class="toast" id="toast">Lien copié !</div>

    <div class="modal" id="infoModal" hidden aria-hidden="true">
      <div class="modal-backdrop" id="modalBackdrop"></div>
      <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal-header">
          <h2 class="modal-title" id="modalTitle"></h2>
          <button class="modal-close" id="modalClose" type="button" aria-label="Fermer">✕</button>
        </div>
        <div class="modal-body" id="modalBody"></div>
      </div>
    </div>

    <script src="page-data.default.js"></script>
    <script src="app.js"></script>
  </body>
</html>
